<html lang="en">

<head>
    <title>as5</title>
    <!-- put your css and js here -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="leading-section">
            <h1>Leading Section</h1>
        </div>
        <div class="video-section">
            <video id="video1" src="https://web.cw.com.tw/climate-2020/landing/cover-mobile.mp4"></video>
        </div>
        <div class="middle-section">
            <h1>Middle Section</h1>
        </div>
        <div class="video-section">
            <video id="video2" src="https://web.cw.com.tw/climate-2020/landing/cover-mobile.mp4"></video>
        </div>
        <div class="ending-section">
            <h1>Ending Section</h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            const videoElement1 = $('#video1').get(0);
            const videoElement2 = $('#video2').get(0);

            if (!videoElement1 || !videoElement2) {
                console.error("Video element not found");
                return;
            }

            const maxScroll = $(document).height() - $(window).height();

            $(window).scroll(function () {
                const currentScrollPosition = $(document).scrollTop();

                if (currentScrollPosition >= 100 && currentScrollPosition < 200) {
                    // In the section with video1, play video1
                    videoElement1.play();
                } else {
                    // Not in the section with video1, pause video1
                    videoElement1.pause();
                }

                if (currentScrollPosition >= 200 && currentScrollPosition < maxScroll - 100) {
                    // In the section with video2, play video2
                    videoElement2.play();
                } else {
                    // Not in the section with video2, pause video2
                    videoElement2.pause();
                }
            });
        });
    </script>
</body>

</html>
